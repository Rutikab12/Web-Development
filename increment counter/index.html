<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <i class="fas fa-mug-hot fa-7x"></i> <br>
            <span>Project Done</span>
            <div class="counter" data-target="4000"></div>
        
        </div>

        <div class="counter-container">
            <i class="fas fa-users fa-7x"></i><br>
            <span>Our Happy Clients</span>
            <div class="counter" data-target="15000"></div>
            
        </div>

        <div class="counter-container">
            <i class="fas fa-tasks fa-7x"></i><br>
            <span>Ongoing Projects</span>
            <div class="counter" data-target="100"></div>
            
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
